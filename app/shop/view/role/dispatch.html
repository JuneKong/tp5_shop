<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__CSS__/base.css" />
<link rel="stylesheet" href="__CSS__/info-mgt.css" />
<link rel="stylesheet" href="__CSS__/info-reg.css" />
<link rel="stylesheet" href="__CSS__/WdatePicker.css" />
<title>商城后台</title>
<style type='text/css'>
	table tr .id{ width:63px; text-align: center;}
	table tr .name{ width:118px; padding-left:17px;}
	table tr .nickname{ width:63px; padding-left:17px;}
	table tr .dept_id{ width:63px; padding-left:13px;}
	table tr .sex{ width:63px; padding-left:13px;}
	table tr .birthday{ width:80px; padding-left:13px;}
	table tr .tel{ width:113px; padding-left:13px;}
	table tr .email{ width:160px; padding-left:13px;}
	table tr .addtime{ width:160px; padding-left:13px;}
	table tr .operate{ padding-left:13px;}
</style>
</head>

<body>
<div class="title"><h2>角色权限分配</h2></div>
<div class="table-operate ue-clear">
	<a href="/shop/rule/add" class="add">添加</a>
    <a href="javascript:;" class="check">审核</a>
</div>
<form action="" method="post">
<input type="hidden" name="id" value="{$id}">
<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="id">勾选</th>
                <th class="name">权限名称</th>
            </tr>
        </thead>
        <tbody>
        	{volist name='rule' id='vol'}
        	<tr>
            	<td class="id">
					<input type="checkbox" name="rules[]" value='{$vol.id}' {in name="vol.id" value="$currRule"}checked="checked"{/in} >
				</td>
                <td class="name">|{$vol.level|str_repeat='--',###}{$vol.rule_name}</td>
            </tr>
            {/volist}
        </tbody>
    </table>
</div>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm">确定</a>
	<a href="javascript:;" class="clear">清空</a>
</div>
</form>
<div class="pagination ue-clear">
	<div class="pagin-list">
		
	</div>
	<div class="pxofy"></div>
</div>
</body>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/common.js"></script>
<script type="text/javascript" src="__JS__/WdatePicker.js"></script>
<script src="__LAYER__/layer.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');

$(function(){
	$('.confirm').on('click', function(){
		// 使用ajax的post
		// let obj = $('input:checked');
		// let ids = '';
		// for (let i = 0, len = obj.length; i < len; i++) {
			// if(i == len - 1){
				// ids += obj[i].value;
			// }else{
				// ids += obj[i].value + ',';
			// }
		// }
		// ...
		// 使用form表单
		$('form').submit();
	});

	$('.clear').on('click', function(){
		let obj = $('input:checked');
		let len = obj.length;
		for (let i = 0; i < len; i++) {
			obj[i].checked = '';
		}
	});
});
</script>
</html>
