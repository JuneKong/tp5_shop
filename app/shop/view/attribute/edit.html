<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__CSS__/base.css" />
<link rel="stylesheet" href="__CSS__/info-reg.css" />
<title>商城后台</title>
<style type='text/css'>
	select {
		background: rgba(0, 0, 0, 0) url("__IMAGES__/inputbg.png") repeat-x scroll 0 0;
	    border: 1px solid #c5d6e0;
	    height: 28px;
	    outline: medium none;
	    padding: 0 8px;
	    width: 240px;
	}
	.main p input {
		float:none;
	}
</style>
</head>

<body>
<div class="title"><h2>商品属性编辑</h2></div>
<form action="" method="post" enctype="multipart/form-data">
<div class="main">
	<p class="short-input ue-clear">
    	<label>属性名称：</label>
		<input name="attr_name" type="text" placeholder="属性名称..." value="{$info.attr_name}"/>
        <input name="id" type="hidden" value="{$info.id}"/>
	</p>
	<div class="short-input select ue-clear">
		<label>所属类型：</label>
		<div class="select-wrap">
			<select name="type_id">
				{volist name='type' id='vo'}
				<option value="{$vo.id}" {eq name='vo.id' value='$info.type_id'}selected='selected'{/eq} >{$vo.type_name}</option>
				{/volist}
			</select>
		</div>
	</div>
	<p class="short-input ue-clear">
		<label>属性类型：</label>
		<input type="radio" name="attr_type" value="1" {eq name='info.attr_type' value='1'}checked='checked'{/eq} />唯一
		<input type="radio" name="attr_type" value="2" {eq name='info.attr_type' value='2'}checked='checked'{/eq} />单选
	</p>
	<p class="short-input ue-clear">
		<label>录入方式：</label>
		<input type="radio" name="attr_input_type" value="1" {eq name='info.attr_input_type' value='1'}checked='checked'{/eq} />手动输入
		<input type="radio" name="attr_input_type" value="2" {eq name='info.attr_input_type' value='2'}checked='checked'{/eq} />列表选择
	</p>
    <p class="short-input ue-clear">
		<label>默认值：</label>
		<textarea name="attr_value">{$info.attr_value}</textarea>
    </p>
</div>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm" id='btnSubmit'>确定</a>
    <a href="javascript:;" class="clear" id='btnReset'>清空内容</a>
</div>
</form>
</body>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/common.js"></script>
<script type="text/javascript" src="__JS__/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">

$(function(){
	$('#btnSubmit').on('click',function(){
		$('form').submit();
	});
	
	$('#btnReset').on('click',function(){
		$('form')[0].reset();
	});
});	

$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});
showRemind('input[type=text], textarea','placeholder');

// jQuery代码
$(function(){
	// 设置默认值禁用状态
	"{eq name='info.attr_input_type' value='1'}"
	$("textarea[name='attr_value']").attr('disabled', true);
	"{/eq}"

	$("input[name='attr_input_type']").on('change', function(){
		let value = $(this).val();
		if(value == 1){
			$("textarea[name='attr_value']").attr('disabled', true).val('');
		}else{
			$("textarea[name='attr_value']").attr('disabled', false).val('{$info.attr_value}');
		}
	})
})
</script>
</html>
