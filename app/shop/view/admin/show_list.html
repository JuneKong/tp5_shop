<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__CSS__/base.css" />
<link rel="stylesheet" href="__CSS__/info-mgt.css" />
<link rel="stylesheet" href="__CSS__/WdatePicker.css" />
<title>商城后台</title>
</head>

<body>
<div class="title"><h2>用户列表</h2></div>
<div class="table-operate ue-clear">
	<a href="/shop/admin/add" class="add">添加</a>
    <a href="javascript:;" class="count">统计</a>
    <a href="javascript:;" class="check">审核</a>
</div>
<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="num">序号</th>
                <th class="name">用户名称</th>
                <th class="name">角色名称</th>
                <th class="operate">操作</th>
            </tr>
        </thead>
        <tbody>
            {volist name='list' id='vol'}
                <tr>
                    <td class="num">{$vol.id}</td>
                    <td class="name">{$vol.username}</td>
                    <td class="name">{$vol.role_name}</td>
                    <td class="operate">
                        {gt name='vol.id' value='1'}
                        <a href="/shop/admin/edit/id/{$vol.id}">编辑</a>
                        <a href="/shop/admin/del/id/{$vol.id}">删除</a>
                        {/gt}
                    </td>
                </tr>
            {/volist}
        </tbody>
    </table>
</div>
<div class="pagination ue-clear">
    <div class="pagin-list">
		{if condition=' $page != null'}
			{$page}
		{else/}
			共 {$count} 条记录
		{/if}
		{$page}
	</div>
</div>
</body>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/common.js"></script>
<script type="text/javascript" src="__JS__/WdatePicker.js"></script>
<script type="text/javascript" src="__JS__/jquery.pagination.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

// 前端分页效果
// $('.pagination').pagination(100,{
// 	callback: function(page){
// 		alert(page);	
// 	},
// 	display_msg: true,
// 	setPageNo: true
// });

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');

</script>
</html>
