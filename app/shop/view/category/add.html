<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__CSS__/base.css" />
<link rel="stylesheet" href="__CSS__/info-reg.css" />
<title>商城后台</title>
</head>

<body>
<div class="title"><h2>分类添加</h2></div>
<form action="" method="post">
	<div class="main">
	    <p class="short-input ue-clear">
	    	<label>分类名称：</label>
	        <input type="text" name="cname" placeholder="分类名称" />
	    </p>
	    <div class="short-input select ue-clear">
	    	<label>上级分类：</label>
	        <div class="select-wrap">
	        	<select name="parent_id">
					<option value="0">请选择</option>
					{volist name='cate' id='vo'}
						<option value="{$vo.id}">|{$vo.level|str_repeat='--',###}{$vo.cname}</option>
					{/volist}
	            </select>
	        </div>
	    </div>
	    <p class="short-input ue-clear">
			<label>是否推荐：</label>
			<div style="position: relative; left: 110px; top: -24px;">
	        	<input type="radio" name="isrec" value="0" checked="checked" />不推荐 
	        	<input type="radio" name="isrec" value="1"/>推荐
	        </div>
		</p>
	</div>
	<div class="btn ue-clear">
		<a href="javascript:;" class="confirm">确定</a>
	    <a href="javascript:;" class="clear">清空内容</a>
	</div>
</form>
</body>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/common.js"></script>
<script type="text/javascript" src="__JS__/WdatePicker.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});


showRemind('input[type=text], textarea','placeholder');

// jquery代码
$(function(){
	$('.confirm').on('click', () => {
		$('form').submit();
	});

	$('.clear').on('click', () => {
		$('form')[0].reset();
	})
});
</script>
</html>
