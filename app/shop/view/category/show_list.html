<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__CSS__/base.css" />
<link rel="stylesheet" href="__CSS__/info-mgt.css" />
<link rel="stylesheet" href="__CSS__/WdatePicker.css" />
<title>商城后台</title>
</head>

<body>
<div class="title"><h2>分类列表</h2></div>
<div class="table-operate ue-clear">
	<a href="/shop/category/add" class="add">添加</a>
    <a href="javascript:;" class="count">统计</a>
    <a href="javascript:;" class="check">审核</a>
</div>
<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="num">序号</th>
                <th class="name">分类名称</th>
                <th class="node">是否推荐</th>
                <th class="operate">操作</th>
            </tr>
        </thead>
        <tbody>
            {volist name='data' id='vol'}
                <tr>
                    <td class="num">{$vol.id}</td>
                    <td class="name">{$vol.level|str_repeat='&emsp;', ###}{$vol.cname}</td>
                    <td class="node">{eq name='vol.isrec' value='0'}不推荐{else/}推荐{/eq}</td>
                    <td class="operate"><a href="/shop/category/edit/id/{$vol.id}">编辑</a>  <a href="/shop/category/del/id/{$vol.id}">删除</a></td>
                </tr>
            {/volist}
        </tbody>
    </table>
</div>
<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/common.js"></script>
<script type="text/javascript" src="__JS__/WdatePicker.js"></script>
<script type="text/javascript" src="__JS__/jquery.pagination.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

$('.pagination').pagination(100,{
	callback: function(page){
		alert(page);	
	},
	display_msg: true,
	setPageNo: true
});

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');

</script>
</html>
